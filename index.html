    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            .bd-placeholder-img-lg {

<body class="text-center" cz-shortcut-listen="true">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">javascript Lightbulb project</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Can you turn on the light?</h1>

            <button onclick="document.getElementById('myImage').src='images/light-bulb-on.png'"
                class="btn btn-primary">Turn Light on</button>

            <img src="images/light-bulb-off.png" alt="lightbulboff" id="myImage" style="width: 200px;">

            <button onclick="document.getElementById('myImage').src='images/light-bulb-off.png'"
                class="btn btn-primary">Turn Light off</button>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Cover template for <a href="https://getbootstrap.com/">Jokes Daddy</a>, by <a
                        href="https://twitter.com/mdo">Manav Bhatt</a>.</p>
            </div>
        </footer>
    </div>

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
